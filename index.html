<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-60" src="fb-logo.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you to connect and share with the people in your life.</p>

        </div>
        <div class="right flex flex-col bg-white p-9 rounded-xl w-1/3 ">
            <input class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-lg hover:border-blue-500" type="text" placeholder="Email address or phone number" name="" id="">
            <input class="px-4 h-12 my-2 border border-1 border-gray-400 rounded-lg hover:border-blue-500" type="password" placeholder="Password" name="" id="">
            <button class="bg-blue-500 hover:bg-blue-600 text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-500 text-center text-sm hover:underline cursor-pointer my-2">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 rounded-md font-bold w-fit mx-auto px-4">Create Account</button>
        </div>
        
    </div>
</body>

</html>
